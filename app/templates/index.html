<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Thai Sentiment Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg:#f9fafb;
      --card:#ffffff;
      --border:#e5e7eb;
      --primary:#7c83fd;

      --pos-bg:#e8f8f1;
      --pos-text:#047857;

      --neu-bg:#fff6e5;
      --neu-text:#92400e;

      --neg-bg:#fdecec;
      --neg-text:#b91c1c;
    }

    *{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
    body{margin:0;background:linear-gradient(180deg,#f9fafb,#f3f4f6);color:#1f2937;}
    .container{max-width:1100px;margin:40px auto;padding:0 20px;}
    h1{font-size:34px;margin-bottom:6px;}
    .subtitle{color:#6b7280;margin-bottom:28px;}

    .card{background:var(--card);border:1px solid var(--border);border-radius:20px;
      padding:26px;margin-bottom:26px;box-shadow:0 10px 25px rgba(0,0,0,.04);}

    textarea{width:100%;height:120px;padding:16px;border-radius:16px;
      border:1px solid var(--border);resize:none;font-size:16px;}

    .chips{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
    .chip{padding:8px 14px;border-radius:999px;font-size:14px;cursor:pointer;border:1px solid var(--border);}
    .chip.pos{background:var(--pos-bg);color:var(--pos-text);}
    .chip.neu{background:var(--neu-bg);color:var(--neu-text);}
    .chip.neg{background:var(--neg-bg);color:var(--neg-text);}
    .chip.mix{background:#eef2ff;color:#4338ca;}

    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:18px;}
    .left-actions{display:flex;gap:10px;flex-wrap:wrap;}
    button{border:none;border-radius:999px;padding:12px 22px;font-weight:600;cursor:pointer;}
    button.primary{background:var(--primary);color:white;}
    button.secondary{background:#e5e7eb;color:#374151;}

    .results{display:grid;grid-template-columns:1fr 1fr;gap:22px;}
    .result-card{border-radius:18px;padding:22px;border:1px solid var(--border);}
    .hidden{display:none;}
  </style>
</head>

<body>
<div class="container">
  <h1>Thai Sentiment Analysis üåà</h1>
  <div class="subtitle">Machine Learning Web Deployment</div>

  <div class="card">
    <label>‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</label>
    <textarea id="text"></textarea>

    <!-- üî• RANDOM FROM DATASET -->
    <div class="chips">
      <span class="chip pos" onclick="randomByLabel('positive')">üòä ‡πÄ‡∏ä‡∏¥‡∏á‡∏ö‡∏ß‡∏Å</span>
      <span class="chip neu" onclick="randomByLabel('neutral')">üòê ‡∏Å‡∏•‡∏≤‡∏á</span>
      <span class="chip neg" onclick="randomByLabel('negative')">üò° ‡πÄ‡∏ä‡∏¥‡∏á‡∏•‡∏ö</span>
      <span class="chip mix" onclick="randomAny()">üé≤ ‡∏™‡∏∏‡πà‡∏°‡∏£‡∏ß‡∏°</span>
    </div>

    <div class="actions">
      <div class="left-actions">
        <button class="primary" onclick="analyze()">Predict</button>
        <a href="/errors"><button class="secondary">üìä Error Analysis</button></a>
      </div>

      <label>
        <input type="checkbox" id="abToggle"> A / B comparison
      </label>
    </div>
  </div>

  <div id="results" class="results hidden">
    <div id="modelA" class="result-card"></div>
    <div id="modelB" class="result-card"></div>
  </div>
</div>

<script>
async function randomAny(){
  const r = await fetch("/random");
  const d = await r.json();
  document.getElementById("text").value = d.text;
}

async function randomByLabel(label){
  const r = await fetch(`/random/${label}`);
  const d = await r.json();
  if(d.text){
    document.getElementById("text").value = d.text;
  }
}

async function analyze(){
  const text = document.getElementById("text").value;
  const ab = document.getElementById("abToggle").checked;
  document.getElementById("results").classList.remove("hidden");

  if(ab){
    const r = await fetch("/predict_ab",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text})
    });
    const d = await r.json();
    document.getElementById("modelA").innerHTML = JSON.stringify(d.model_a,null,2);
    document.getElementById("modelB").innerHTML = JSON.stringify(d.model_b,null,2);
  }else{
    const r = await fetch("/predict",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text})
    });
    const d = await r.json();
    document.getElementById("modelA").innerHTML = JSON.stringify(d,null,2);
    document.getElementById("modelB").innerHTML = "";
  }
}
</script>
</body>
</html>
